name: Solar System Workflow

on: 
    workflow_dispatch:
    push: 
        branches: 
          - main
          - 'feature/*'
          
env:
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'  
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }} 
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
    unit-testing:      
        name: Unit Testing
        services:
          mongo_db:
            image: siddharth67/mongo-db:non-prod
            ports: 
              - 27017:27017
        env:
          MONGO_URI: 'mongodb://localhost:27017/superData'  
          MONGO_USERNAME: non-prod-user          
          MONGO_PASSWORD: non-prod-password
        strategy:
          matrix:
            #nodejs_version: [18, 19, 20]
            nodejs_version: [18, 20]            
            operating_system: [ubuntu-latest]
            exclude:
              - nodejs_version: 18
                operating_system: macos-latest
        runs-on: ${{ matrix.operating_system }}

        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version - ${{ matrix.nodejs_version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.nodejs_version }}

        - name: Cache NPM dependencies
          uses: actions/cache@v3
          with:
            path: node_modules
            key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
            
        - name: Install dependencies
          run: npm install

        - name: Unit testing
          id: nodejs-unit-test-step
          run: npm test

        - name: Archive Test Result
          if: always()
          #if: steps.nodejs-unit-test-step.outcome == 'failure' || steps.nodejs-unit-test-step.outcome == 'success'
          uses: actions/upload-artifact@v3
          with:
            name: Mocha-Test-Result
            path: test-results.xml
            #name: Mocha-Test-Result-${{ matrix.operating_system }}-Node-${{ matrix.nodejs_version }}
            #path: test-results.xml

    code-coverage:
        name: Code Coverage
        runs-on: ubuntu-latest
        services:
          mongo_db:
            image: siddharth67/mongo-db:non-prod
            options: 
              --name mongo
        env:
          MONGO_URI: 'mongodb://mongo:27017/superData'  
          MONGO_USERNAME: non-prod-user          
          MONGO_PASSWORD: non-prod-password
        container: 
          image: node:18

        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        # - name: Setup NodeJS Version - 18
        #   uses: actions/setup-node@v3
        #   with:
        #     node-version: 18

        - name: Cache NPM dependencies
          uses: actions/cache@v3
          with:
            path: node_modules
            key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

        - name: Install dependencies
          run: npm install

        - name: Check Code Coverage
          run: npm run coverage
          continue-on-error: true

        - name: Archive Test Result
          uses: actions/upload-artifact@v3
          with:
            name: Code-Coverage-Result-test
            path: coverage
            retention-days: 5

    reports-s3:
      needs: [code-coverage, unit-testing]
      name: AWS S3 - Upload Reports      
      runs-on: ubuntu-latest
      continue-on-error: true
      steps:
        - name: Download Mocha Test Artifact
          uses: actions/download-artifact@v3
          with: 
            #name: Mocha-Test-Result-${{ matrix.operating_system }}-Node-${{ matrix.nodejs_version }}
            name: Mocha-Test-Result


        - name: Download Code Coverage Test Artifact
          uses: actions/download-artifact@v3
          with: 
            name: Code-Coverage-Result-test

        - name: Merge Test Files
          run: |
            ls -ltr
            mkdir reports-${{ github.sha }}
            mv cobertura-coverage.xml reports-${{ github.sha }}
            mv test-results.xml reports-${{ github.sha }}
            ls -ltr reports-${{ github.sha }}

        - name: Updload to AWS S3
          uses: jakejarvis/s3-sync-action@master
          with:
             args: --acl public-read --follow-symlinks --delete
          env:
             AWS_S3_BUCKET: ${{ vars.AWS_S3_BUCKET_SOLAR_BUCKET }}
             AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_SOLAR_BUCKET }}
             AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_SOLAR_BUCKET }}
             AWS_REGION: 'us-east-1'
             SOURCE_DIR: 'reports-${{ github.sha }}'
             DEST_DIR: 'reports-${{ github.sha }}'
          

    docker:
        name: Docker Tasks
        runs-on: ubuntu-latest
        needs: [code-coverage, unit-testing]
        permissions: 
          packages: write
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Docker Hub Login
              uses: docker/login-action@v2.2.0
              with:
                username: ${{ vars.DOCKER_HUB_USERANME }}
                password: ${{ secrets.DOCKER_HUB_PASSWORD }}
            
            - name: GHCR Login
              uses: docker/login-action@v2.2.0
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Docker Image Build
              uses: docker/build-push-action@v4
              with:
                context: .
                push: false
                tags: ${{ vars.DOCKER_HUB_USERANME }}/solar-system:${{ github.sha }}

            - name: Docker Image Testing
              run: |
                docker images
                docker run --name solar-system-app -d \
                    -p 3000:3000 \
                    -e MONGO_URI=$MONGO_URI \
                    -e MONGO_USERNAME=$MONGO_USERNAME \
                    -e MONGO_PASSWORD=$MONGO_PASSWORD \
                    ${{ vars.DOCKER_HUB_USERANME }}/solar-system:${{ github.sha }}
                
                export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
                echo $IP

                echo Testing Image URL using wget
                wget - q -O - 127.0.0.1:3000/live | grep live

            # - name: Container Image Push
            #   uses: docker/build-push-action@v4
            #   with:
            #     context: .
            #     push: true
            #     tags: |
            #       ${{ vars.DOCKER_HUB_USERANME }}/solar-system:${{ github.sha }}
            #       ghcr.io/${{ github.repository_owner }}/solar-system:${{ github.sha }}

    dev-deploy:
      name: Deploy Image Container to ENV      
      needs: docker     
      if: contains(github.ref, 'feature/')
      uses: ./.github/workflows/reuse-deployment.yaml
      secrets: 
        k8s-kubeconfig: ${{ secrets.KUBECONFIG }}
        mongodb-password: ${{ secrets.MONGO_PASSWORD }}
      with:
        mongodb-uri: ${{ vars.MONGO_URI}}
        environment: development
        k8s-manifest-dir: kubernetes/development/
        #kubectl-version:      
        
    dev-integration-test:      
      name: Dev Integration test
      runs-on: ubuntu-latest
      needs: dev-deploy
      if: contains(github.ref, 'feature/')
      env:
        URL: ${{ needs.dev-deploy.outputs.application-url }}
      steps:
        - name: Test URL Outuput using CURL and JQ
          run: |            
            echo $URL
            echo "----------------------------------------"
            echo "curl https://$URL/live -s -k | jq -r .status | grep -i live"

    prod-deploy:
      name: Deploy Image Container in Prod ENV
      if: github.ref == 'refs/heads/main'
      needs: docker
      uses: ./.github/workflows/reuse-deployment.yaml
      secrets: 
        k8s-kubeconfig: ${{ secrets.KUBECONFIG }}
        mongodb-password: ${{ secrets.MONGO_PASSWORD }}
      with:
        mongodb-uri: ${{ vars.MONGO_URI }}
        environment: production
        k8s-manifest-dir: kubernetes/production/
        #kubectl-version: 
        
    prod-integration-test:      
      name: Prod Integration test
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/main'
      needs: prod-deploy
      env:
        URL: ${{ needs.prod-deploy.outputs.application-url }}
      steps:
        - name: Test URL Outuput using CURL and JQ
          run: |            
            echo $URL
            echo "----------------------------------------"
            echo "curl https://$URL/live -s -k | jq -r .status | grep -i live"

