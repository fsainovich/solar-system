name: Solar System Workflow

on: 
    workflow_dispatch:
    push: 
        branches: 
          - mail
          - 'feature/*'

jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version - 18
          uses: actions/setup-node@v3
          with:
            node-version: 18
        
        - name: Install dependencies
          run: npm install

        - name: Unit testing
          run: npm test

